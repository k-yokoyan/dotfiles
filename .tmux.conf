# see
# http://qiita.com/succi0303/items/cb396704493476373edf
# http://blog.glidenote.com/blog/2011/12/16/custom-tmux-visual/

# memo
# set-option => set
# set-window-option => setw

# Prefix
set -g prefix C-t
unbind C-b

# set status bar
set -g status-interval 5
set -g status-position top
set -g status-bg black
set -g status-fg white
set -g status-left '#[fg=colour245]⣿ ❐ #h ⡇#[default]'
set -g status-right '#[fg=colour245]⡇ %Y-%m-%d(%a) %H:%M'
set -g status-left-length 60
set -g status-right-length 60

# message text
set -g message-attr bright
set -g message-fg white
set -g message-bg blue

## default window title 
setw -g window-status-format '#I #W'
setw -g window-status-fg white
setw -g window-status-bg black
# active window title
setw -g window-status-current-format '*#I #W'
setw -g window-status-current-attr default
setw -g window-status-current-fg green
setw -g window-status-current-bg black

# active pane border color
set -g pane-active-border-fg cyan
set -g pane-active-border-bg black

# mode color
setw -g mode-bg blue
setw -g mode-fg black

# Option
set -g base-index 1
setw -g automatic-rename off

# set mouse select
set-option -g mouse on

## KeyBindings
unbind l
unbind ^C
unbind %

# .conf reload
bind C-r source-file ~/.tmux.conf \; display "Reload Config!!"
bind C-t next-window
bind c  new-window
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

bind -r C-h resize-pane -L 6 
bind -r C-l resize-pane -R 6
bind -r C-j resize-pane -D 6
bind -r C-k resize-pane -U 6
bind -r s swap-pane -U

bind k kill-pane
bind K kill-window
bind S kill-server
bind i display-panes
bind y copy-mode
bind p paste-buffer
bind c new-window -c "#{pane_current_path}"

# color
set-option -g default-terminal screen-256color

# http://qiita.com/masa2sei/items/71361e347e430f9bb14e
# Use vim keybindings in copy mode
setw -g mode-keys vi
set -g default-command "reattach-to-user-namespace -l bash"
# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
